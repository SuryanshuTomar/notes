    <h1>Q19: How does destructuring interact with let, var, and const?</h1>
    <p>You can use destructuring assignment with <code>let</code>, <code>var</code>, and <code>const</code> to declare multiple variables at once.</p>
    <pre><code>const [d1, d2] = [1, 2];
let { e1, e2 } = { e1: 3, e2: 4 };
var [f1, f2] = [5, 6];
</code></pre>
